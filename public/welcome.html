<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautical Small Business Loan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .welcome-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .welcome-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .welcome-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .welcome-input {
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }
        
        .welcome-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .welcome-helper {
            font-size: 14px;
            color: #999;
            margin-top: -15px;
        }
        
        .welcome-button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .welcome-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .welcome-button:active {
            transform: translateY(0);
        }
        
        .welcome-error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .welcome-error.show {
            display: block;
        }
    </style>
    <script id="glance-cobrowse" charset="UTF-8" type="text/javascript" src="https://www.glancecdn.net/cobrowse/CobrowseJS.ashx?group=24504&site=staging" data-groupid="24504" data-site="staging" data-ws="www.glance.net" data-presence="on" data-cookietype="normal" data-cookiedomain="prove-ai-poc-git-main-natalieatoshs-projects.vercel.app" data-visitorid="555-555-5555" async onerror="console.warn('Glance script failed to load');"></script>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Nautical Small Business Loan</h1>
        <p class="welcome-subtitle">Welcome! Let's get you set up.<br>To get started, enter some details and we'll verify you with a text message or call.</p>
        
        <form id="welcomeForm" class="welcome-form">
            <div>
                <input 
                    type="text" 
                    id="ssn" 
                    name="ssn" 
                    class="welcome-input" 
                    placeholder="Last 4 of Social Security Number" 
                    maxlength="4"
                    pattern="[0-9]{4}"
                    required
                >
            </div>
            
            <div>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="welcome-input" 
                    placeholder="Phone number" 
                    required
                >
                <p class="welcome-helper">We'll text you a link or call this number with a 6-digit code.</p>
            </div>
            
            <div id="welcomeError" class="welcome-error"></div>
            
            <button type="submit" class="welcome-button">Get Started</button>
        </form>
    </div>

    <script>
        // Error handler for Glance script errors
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes("Cannot read properties of null")) {
                console.warn('Glance script initialization warning (non-critical):', e.message);
                e.preventDefault();
                return true;
            }
        }, true);

        document.getElementById('welcomeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const ssn = document.getElementById('ssn').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const errorDiv = document.getElementById('welcomeError');
            
            // Format phone number for comparison (remove dashes, spaces, parentheses)
            const normalizedPhone = phone.replace(/[\s\-\(\)]/g, '');
            const normalizedSSN = ssn.replace(/\D/g, '');
            
            // Check if phone matches 555-555-5555 (or variations)
            const phoneMatch = normalizedPhone === '5555555555' || 
                              normalizedPhone === '555-555-5555' ||
                              phone.includes('555-555-5555') ||
                              phone.includes('5555555555');
            
            // Check if SSN matches 1234
            const ssnMatch = normalizedSSN === '1234';
            
            if (phoneMatch && ssnMatch) {
                // Success - redirect to form page
                window.location.href = '/form.html';
            } else {
                // Show error
                errorDiv.textContent = 'Please enter the correct phone number (555-555-5555) and SSN (1234) to continue.';
                errorDiv.classList.add('show');
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorDiv.classList.remove('show');
                }, 5000);
            }
        });

        // Format phone number as user types
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 6) {
                value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
            }
            e.target.value = value;
        });

        // Only allow numbers for SSN
        document.getElementById('ssn').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
    </script>
</body>
</html>
